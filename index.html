<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Years Countdown Timer</title>
</head>

<body>

    <h1 style="color:white">Terrence eats rice</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days" style="color:white"></h2>
            <small style="color:white">Days</small>
        </div>

        <div class="time">
            <h2 id="hours" style="color:white"></h2>
            <small style="color:white">Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes" style="color:white"></h2>
            <small style="color:white">Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds" style="color:white"></h2>
            <small style="color:white">Seconds</small>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
